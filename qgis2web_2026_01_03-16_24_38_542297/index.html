<!-- STYLE -->

<script>
/* =====================
   SOURCE & LAYER POINT
===================== */
var format_Tempat_Penting = new ol.format.GeoJSON();
var features_Tempat_Penting = format_Tempat_Penting.readFeatures(
  json_Tempat_Penting,
  { dataProjection: 'EPSG:4326', featureProjection: 'EPSG:3857' }
);

var source_Tempat_Penting = new ol.source.Vector({
  features: features_Tempat_Penting
});

var layer_Tempat_Penting = new ol.layer.Vector({
  source: source_Tempat_Penting,
  style: style_Tempat_Penting,
  title: "Tempat Penting"
});

/* =====================
   MAP
===================== */
var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    }),
    layer_Tempat_Penting
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([109.25, -7.45]),
    zoom: 13
  })
});

/* =====================
   SEARCH CONTROL (POINT)
===================== */
var searchControl = new ol.control.SearchLayer({
  layer: layer_Tempat_Penting,
  property: 'nama',   // FIELD PENCARIAN
  placeholder: 'Cari lokasi...',
  zoom: 17,
  marker: true
});

map.addControl(searchControl);

/* =====================
   HASIL KLIK
===================== */
searchControl.on('select', function(e) {
  map.getView().animate({
    center: e.coordinate,
    zoom: 18,
    duration: 800
  });
});
</script>
