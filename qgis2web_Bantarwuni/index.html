      <!-- SEARCH SCRIPT -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function(e) {
  if (e.key !== "Enter") return;

  const keyword = this.value.toLowerCase();
  let found = false;

  const pointLayers = [
    lyr_Lapangan_31,
    lyr_UMKM_24,
    lyr_RumahEka_19,
    lyr_RumahWarga_20,
    lyr_RumahKetuaRT06_21,
    lyr_RumahKetuaRW02_22,
    lyr_RumahKepalaDesa_23,
    lyr_TPU_25,
    lyr_KantorBalaiDesa_26,
    lyr_TempatIbadah_27,
    lyr_FasilitasPendidikan_29,
    lyr_FasilitasKesehatan_30,
    lyr_FasilitasLain_28
  ];

  // reset style
  pointLayers.forEach(layer => {
    if (!layer) return;
    layer.getSource().getFeatures().forEach(f => f.setStyle(null));
  });

  // search
  pointLayers.forEach(layer => {
    if (!layer) return;
    layer.getSource().getFeatures().forEach(feature => {
      const nama = feature.get("Nama");
      if (nama && nama.toLowerCase().includes(keyword)) {
        found = true;

        map.getView().fit(feature.getGeometry().getExtent(), {
          padding: [80,80,80,80],
          maxZoom: 19,
          duration: 800
        });

        feature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: 10,
            fill: new ol.style.Fill({ color: "#ff0000" }),
            stroke: new ol.style.Stroke({ color: "#ffffff", width: 3 })
          })
        }));
      }
    });
  });

  if (!found) alert("Lokasi tidak ditemukan");
});
</script>
